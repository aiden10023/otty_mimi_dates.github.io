<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samiyah & Aiden's Date Itineraries ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(ellipse at bottom, #ff758c 0%, #ff7eb3 100%);
    color: white;
    overflow-x: hidden;
    padding-top: 120px;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,105,180,0.85);
    backdrop-filter: blur(8px);
    padding: 15px 0;
    font-size: clamp(32px,6vw,48px);
    font-family: 'Great Vibes', cursive;
    text-align: center;
    z-index: 1000;
}

#subheader {
    font-size: clamp(18px, 4vw, 26px);
    margin-top: 8px;
    opacity: 0.9;
}

#datetime {
    font-size: 14px;
    opacity: 0.9;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 40px 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
}

.month-title {
    text-align: center;
    font-size: 22px;
    margin: 30px 0 15px 0;
    font-weight: 600;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 8px;
    margin-bottom: 20px;
}

.day {
    background: rgba(255,255,255,0.15);
    padding: 12px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.day:hover {
    transform: scale(1.05);
}

.day.has-date {
    background: rgba(139,0,0,0.75);
    font-weight: bold;
}

.day.selected {
    outline: 3px solid white;
    transform: scale(1.1);
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 20px;
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.03);
}

.time {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 5px;
}

/* Floating hearts */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    opacity: 0.7;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart:before { top: -10px; left: 0; }
.heart:after { left: 10px; top: 0; }

@keyframes floatUp {
    from { transform: translateY(0) rotate(45deg); opacity: 1; }
    to { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<header>
    Samiyah ‚ù§Ô∏è Aiden
    <div id="subheader">All Our Planned Dates</div>
    <div id="datetime"></div>
</header>

<div class="container">
    <h1>February & March 2026 Calendar</h1>

    <div class="month-title">February 2026</div>
    <div class="calendar" id="february"></div>

    <div class="month-title">March 2026</div>
    <div class="calendar" id="march"></div>

    <div id="itinerary">
        <h2 id="itinerary-date">Select a day to see the itinerary</h2>
        <div id="itinerary-cards"></div>
    </div>
</div>

<script>
// Live Date & Time
function updateDateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText =
        now.toLocaleDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.animation = "floatUp 6s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 800);

// Itinerary Data
const itineraries = {
    "2026-02-18": [
        { time: "4:00 PM", name: "Oakland Mall", address: "412 W 14 Mile Rd, Troy, MI 48083" },
        { time: "5:30 PM", name: "Lao Pot", address: "32707 John R Rd, Madison Heights, MI 48071" },
        { time: "7:00 PM", name: "Astro Lanes", address: "32388 John R Rd, Madison Heights, MI 48071" }
    ],

    "2026-03-07": [
        { 
            time: "All Day ‚ù§Ô∏è", 
            name: "My House", 
            address: "8527 W Seven Mile Rd, Detroit, MI 48221",
            comment: "Solving Crimes, buy board games, and something to possibly cook together"
        }
    ],

    "2026-03-21": [
        { 
            time: "4:00 PM", 
            name: "Emagine Royal Oak", 
            address: "200 N Main St, Royal Oak, MI 48067",
            comment: "Movie time is tentative depending on showtimes üé¨"
        },
        { 
            time: "After Movie üçó", 
            name: "Buffalo Wild Wings - Royal Oak", 
            address: "500 S Main St, Royal Oak, MI 48067"
        },
        { 
            time: "After Dinner üåÖ", 
            name: "Sunset at the Park",
            address: "TBD - Somewhere nice nearby",
            comment: "If it gets dark, we‚Äôll watch the sunset together üíï"
        }
    ]
};

let selectedDay = null;

function generateCalendar(containerId, month, year, days) {
    const container = document.getElementById(containerId);

    for (let day = 1; day <= days; day++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.innerText = day;

        const dateKey = `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

        if (itineraries[dateKey]) {
            dayEl.classList.add("has-date");
        }

        dayEl.addEventListener("click", () => {

            if (selectedDay) selectedDay.classList.remove("selected");
            dayEl.classList.add("selected");
            selectedDay = dayEl;

            const itineraryEl = document.getElementById("itinerary-cards");
            const itineraryDateEl = document.getElementById("itinerary-date");
            itineraryEl.innerHTML = "";

            const monthName = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
            itineraryDateEl.innerText = `Itinerary for ${monthName} ${day}, ${year}`;

            const events = itineraries[dateKey] || [];

            if (events.length === 0) {
                itineraryEl.innerHTML = "<p>No dates planned for this day.</p>";
            } else {
                events.forEach(event => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
                        <div class="time">${event.time} ‚Äì ${event.name}</div>
                        <div>${event.address}</div>
                        ${event.comment ? `<div style="margin-top:8px;font-style:italic;">${event.comment}</div>` : ""}
                    `;
                    itineraryEl.appendChild(card);
                });
            }
        });

        container.appendChild(dayEl);
    }
}

generateCalendar("february", 2, 2026, 28);
generateCalendar("march", 3, 2026, 31);

</script>

</body>
</html>
